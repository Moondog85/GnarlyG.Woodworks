  <title>Contact Form</title>
  <script>
    function validateForm() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var message = document.getElementById("message").value;
      
      // Simple validation
      if (name === "" || email === "" || message === "") {
        alert("Please fill in all fields");
        return false;
      }
      
      // Email validation using a simple pattern
      var emailPattern = /\S+@\S+\.\S+/;
      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address");
        return false;
      }
      
      // Form submission - Here you can add code to submit the form data to a server
      // For this example, we'll just display an alert
      alert("Form submitted successfully!\nName: " + name + "\nEmail: " + email + "\nMessage: " + message);
      return true;
    }
  </script>

<body>

  <h2 class="form">Contact Us</h2>
  <form onsubmit="return validateForm()" class="form">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br><br>
    
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email"><br><br>
    
    <label for="message">Message:</label><br>
    <textarea id="message" name="message"></textarea><br><br>
    
    <input type="submit" value="Submit">
  </form>
